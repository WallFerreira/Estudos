<h1 id="inicio">Links</h1>

<!-- URL Absoluta -->

<!-- No caso de URL Absoluta, não é possível informar o endereço sem o protocolo HTTPS -->
<a href="https://www.google.com">Google 1</a><br>
<a href="https://www.google.com" target="_blank">Google 2</a><br> <br>

<!-- URL Relativa -->

<!-- No caso de URL relativa, serve para se mover entre as pastas da aplicação -->

<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="..index.html">Voltar 3</a><br><br>


<!-- Também é possível criar links para envio de email, onde será redirecionado para a ferramenta de email -->
<a href="mailto:email.com.br">email 4</a><br><br>
