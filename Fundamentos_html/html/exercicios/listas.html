<h1>Listas</h1>

<!-- Listas Ordenada -->

<h2>Aprovados</h2>
<!-- OL é a tag utilizada para criar uma lista ordenada (ordened list) -->
<ol> 
<!-- LI é a tag que diz respeito ao ítem da lista (List item)  -->
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!-- Listas Não Ordenada -->

<h2>Lista de Compras</h2>
<!-- UL é a tag utilizada para criar uma lista não ordenada (Unordened list) -->
<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>
