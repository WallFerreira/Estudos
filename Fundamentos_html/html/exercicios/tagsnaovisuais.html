<h1> Tags não visuais </h1>


<!-- 
    tags semânticas...

    section - agrupapento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupamento de links de navegação
    aside - de lado (ex. sidebar). Relacionado com algum conteudo em volta(adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As Famosas... 

    div - divisão ou seção
    span - usado para agrupar elementos inline
 -->

 <div> Área 1</div>
 <div>Área 2</div>

 <p>
    Ess é um texto com <span class="diferente"> muitas palavras</span> e ponto.
 </p>

 <style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
 </style>
